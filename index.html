<body>
    <div class="container">

        <h1 class="">Youtube Comment</h1>

        <form id = "load">

                <button class="btn btn-danger" type="submit" id="loadSubmit">Dispaly comment</button>

        </form>
        <form id = "download">
            <button type="submit" class="btn btn-danger">download</button>
        </form>
        <div class="progress" style="height: 20px">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id = "loadProcess" role="progressbar" style="width: 0%">0%</div>
