<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kezhen Xu">
    <title>GET Youtube Comment</title>

    <!-- bookstrap 4.5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <!-- jquery 3.5 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- html2canvas 0.5.0 beta 4 -->
    <script src="html2canvas.min.js"></script>
    <!-- JS Zip 3.3-->
    <script src="jszip.min.js"></script>
    <script src="jszip-utils.min.js"></script>
    <!-- FileSaver 2.02-->
    <script src="FileSaver.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="maintest.js"></script>
    <script>
        function removeComment(comment){
            document.getElementById(comment).remove();
        }
    </script>
</head>

<body>
<div class="container">
    <br>
    <h1 class="">Youtube Comment</h1>
    <br>
    <!-- Step 1: load comment -->
    <form id="load">
        <div class="form-group">
            <label>Video Id</label>
            <input class="form-control is-invalid" type="text" id="videoId" placeholder="videoId"></input>
            <div class="invalid-feedback" id="videoIdFeedback">
                The length of video id should be 11.
            </div>
            <label>Numbers of comments</label>
            <input class="form-control is-invalid" type="number" id="commentNum" placeholder="numbers of comments"></input>
            <div class="invalid-feedback" id="commentNumFeedback">
                The number should be positive.
            </div>
            <label>Order</label>
            <select class="form-control" id="order">
                <option>time</option>
                <option>relevance</option>
            </select>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="apiCheck">
                <label class="custom-control-label" for="apiCheck">Use your own Youtube Api Key</label>
            </div>
            <div id="api" style="display: none">
                <label>Your api key</label>
                <input class="form-control" type="text" id="apiKey" placeholder="Api key"></input>
            </div>
            <button class="btn btn-danger" type="submit" id="loadSubmit" disabled>Load Comment</button>
        </div>
    </form>
    <button class="btn btn-danger" id="loadMoreComment" disabled>Load more</button>
    <!-- Step 2: comment style -->
    <form id="commentSize">
        <div class="form-group">
            <label id="borderRadius">Border Radius: 10px</label>
            <input type="range" class="form-control-range" min="0" max="50" id="radiusValue" value="10" disabled>
        </div>
    </form>
    <!-- Step 3: comment download -->
    <form id="download">
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="zipCheck" checked disabled>
            <label class="form-check-label">download as zip</label>
        </div>
        <button type="submit" class="btn btn-danger" id="downloadBtn" disabled>download</button>
    </form>
    <div class="progress" style="height: 20px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="loadProcess"
             role="progressbar" style="width: 0%">0%</div>
    </div>
    <div class="comment-block" id="result">

        <!-- Load Comment -->

    </div>
</div>
</body>

</html>
