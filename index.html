<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kezhen Xu">
    <title>Download Youtube Comment as PNG</title>

    <!-- bookstrap 4.5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <!-- jquery 3.5 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- html2canvas 0.5.0 beta 4 -->
    <script src="html2canvas.min.js"></script>
    <!-- JS Zip 3.3-->
    <script src="jszip.min.js"></script>
    <script src="jszip-utils.min.js"></script>
    <!-- FileSaver 2.02-->
    <script src="FileSaver.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="maintest.js"></script>
    <script>
        function removeComment(comment) {
            document.getElementById(comment).remove();
        }
    </script>
</head>

<body>

<div class="image-container" style="background-image: url(wizard.jpg);height: auto;">

    <a href="">
        <div class="logo-container">
            <div class="logo">
                <img src="new_logo.png">
            </div>
            <div class="brand">Kezhen</div>
        </div>

    </a>

    <div class="container">

        <div class="row">
            <div class="col-sm-8">
                <div class="step-container">
                    <div class="step-form">

                        <h3 class="header-title"><b>DOWNLOAD</b> Youtube Comment<br><small>As png to make awesome
                            videos</small>
                        </h3>

                        <ul class="nav nav-pills mb-3 step-bar" id="pills-tab" role="tablist">
                            <li class="nav-item" style="width: 33.33%">
                                <a class="nav-step active" id="step1Control" data-toggle="pill"
                                   href="#step1">Load</a>
                            </li>
                            <li class="nav-item" style="width: 33.33%">
                                <a class="nav-step" id="step2Control" data-toggle="pill" href="#step2">Choose</a>
                            </li>
                            <li class="nav-item" style="width: 33.33%">
                                <a class="nav-step" id="step3Control" data-toggle="pill" href="#step3">Download</a>
                            </li>
                        </ul>


                        <div class="tab-content">

                            <!-- Step 1: load comment -->
                            <div class="tab-pane fade show active" id="step1">

                                <div class="container ">

                                    <form id="load">
                                        <div class="container form-group">
                                            <div class="row">
                                                <div class="container w-50 float-left">
                                                    <label>Video Id</label>
                                                    <input class="form-control" type="text" id="videoId"
                                                           placeholder="videoId"></input>
                                                    <div class="invalid-feedback" id="videoIdFeedback">
                                                        The length of video id should be 11.
                                                    </div>

                                                    <label id="commentNumLabel">Load 100 comments</label>
                                                    <!-- <input class="form-control" type="number" id="commentNum"
                                                        placeholder="numbers of comments"></input> -->
                                                    <input type="range" class="custom-range" min="0" max="100" id="commentNum" value="10">

                                                    <label>Sort by</label>
                                                    <select class="form-control" id="order">
                                                        <option>time</option>
                                                        <option>relevance</option>
                                                    </select>

                                                    <div class="custom-switch row">
                                                        <input type="checkbox" class="custom-control-input" id="apiCheck" checked>
                                                        <label class="custom-control-label" for="apiCheck">Use Public Youtube Api Key</label>
                                                    </div>

                                                    <div id="api" style="display: none">
                                                        <input class="form-control" type="text" id="apiKey" placeholder="Your Api key"></input>
                                                    </div>

                                                </div>
                                                <div class="container w-50 float-right">
                                                    <label>Video Info</label>
                                                    <div class="row videoInfo" id="videoInfo">

                                                        <div>
                                                            <img src="https://i.ytimg.com/vi/zHUpx90NerM/mqdefault.jpg">
                                                        </div>
                                                        <div class="video-detail">
                                                            <div class="video-info">
                                                                <h3>CSS3 Animation & Transitions Crash Course CSS3 Animation & Transitions Crash Course</h3>
                                                                <div class="video-info-detail">
                                                                    <div class="channel">
                                                                        <span>Traversy Media</span>
                                                                    </div>
                                                                    <div class="views">
                                                                        <span>311k comments • 101k views • 2 years ago</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>

                                                    <div class="d-flex justify-content-end pt-4">
                                                        <button class="btn btn-danger" type="submit" id="loadSubmit" disabled>Load Comment</button>
                                                    </div>

                                                </div>

                                            </div>



                                        </div>


                                    </form>

                                </div>

                            </div>

                            <!-- Step 2: Choose comment  -->
                            <div class="tab-pane fade" id="step2">

                                <div class="container">
                                    <button class="btn btn-danger" id="loadMoreComment" disabled>Load more</button>

                                    <form id="commentSize">
                                        <div class="form-group">
                                            <label id="borderRadius">Border Radius: 10px</label>
                                            <input type="range" class="form-control-range" min="0" max="50"
                                                   id="radiusValue" value="10" disabled>
                                        </div>
                                    </form>

                                </div>

                            </div>

                            <!-- Step 3: comment download -->
                            <div class="tab-pane fade" id="step3">
                                <div class="container">
                                    <form id="download">
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="zipCheck" checked
                                                   disabled>
                                            <label class="form-check-label">download as zip</label>
                                        </div>
                                        <button type="submit" class="btn btn-danger" id="downloadBtn"
                                                disabled>download</button>
                                    </form>
                                    <div class="progress" style="height: 20px">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                                             id="loadProcess" role="progressbar" style="width: 0%">0%</div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>

<!-- Load Comment -->
<div class="container">
    <div class="comment-block" id="result">


    </div>
</div>
</body>

</html>
